<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IXOVA - Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #4dff00;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #7bff52;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to IXOVA</h2>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button onclick="window.location.href='ixova.html'">Proceed</button>
  </div>
</body>
</html>
